{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="main-content">
    <span class="title">Change profile</span>
</div>
<div class="auth-container">
<form class="form" method="POST">
    <label class="label">Profile information</label>
      <div class="form-group form_control">
        <input required class="input form-control" type="text" id="first_name" name="first_name" value="{{ user.first_name }}">
        <label class="label">First name</label>
      </div>
      <div class="form_control">
        <input required class="input form-control" type="text" id="last_name" name="last_name" value="{{ user.last_name }}">
        <label class="label">Last name</label>
      </div>
        <div class="form_control">
            <input required class="input form-control" type="text" id="username" name="username" value="{{ user.username }}">
            <label class="label">Username</label>
        </div>
        <div class="form_control">
            <input required class="input form-control" type="text" id="email" name="email"  value="{{ user.email }}">
            <label class="label">Email</label>
    </div>
<hr>
  <label class="label">Change password</label>
  <div class="form_control">
    <input required class="input form-control" type="password" id="old_password" name="old_password">
    <label class="label">Old password</label>
  </div>
  <div class="form_control">
    <input required class="input form-control" type="password" id="password1" name="password1">
    <label class="label">New password</label>
  </div>
  <div class="form_control">
    <input required class="input form-control" type="password" id="password2" name="password2">
    <label class="label">Confirm password</label>
  </div>
  
  <button type="submit" class="form-submit">Save</button>

</form>

</div>
{% endblock %}
