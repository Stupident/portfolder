{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
    <div class="main-content">
        <span class="title">WELCOME BACK</span>
        <span class="main-text">Let's check your investments out</span>
    </div>
    <div class="auth-container">
    <form class="form" method="POST">

      <div class="form_control">
        <input required class="input form-control" type="text" id="login" name="login">
        <label class="label">Email or Username</label>
      </div>

      <div class="form_control">
        <input required class="input form-control" type="password" id="password" name="password">
        <label class="label">Password</label>
      </div>

      <button class="form-submit">Login</button>

      <span class="bottom_text">Don't have an account?
          <a class="switch" id="signup" href="/signup"> Sign Up</a>
      </span>
    </form>


    </div>
</div>
{% endblock %}
