{% extends 'base.html' %}

{% block content %}
    <h2>Edit Investment</h2>
    <form action="{{ url_for('investments.edit_investment') }}" method="POST">
        <input type="hidden" name="id" value="{{ investment_id }}">
        <input type="text" name="name" placeholder="Investment Name" required>
        <input type="text" name="type" placeholder="Investment Type" required>
        <input type="submit" value="Save">
    </form>
{% endblock %}
