{% extends 'base.html' %}

{% block content %}
    <h2>Login</h2>
    <form action="{{ url_for('auth.login') }}" method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
{% endblock %}
